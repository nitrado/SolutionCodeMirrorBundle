framework:
    test: ~
    translator:      { fallback: en }
    secret:          dfd
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  en
    trusted_proxies: [false] # Whether or not the Request object should trust proxy headers (X_FORWARDED_FOR/HTTP_CLIENT_IP)
    session:         ~
# Twig Configuration
twig:
    form_themes:
        - 'SolutionCodeMirrorBundle:Form:code_mirror_widget.html.twig'

# Assetic Configuration
assetic:
    debug: true
    use_controller: false
    bundles:        [SolutionCodeMirrorBundle]
    #java: /usr/bin/java
    write_to: %kernel.root_dir%/web
    filters:
        cssrewrite: ~

solution_code_mirror:
    parameters:
      mode: text/html
      lineNumbers: true
      lineWrapping: true
    mode_dirs:
     - "@SolutionCodeMirrorBundle/Tests/App/dummy_js"
    themes_dirs:
     - "@SolutionCodeMirrorBundle/Tests/App/dummy_js"
